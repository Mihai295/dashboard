<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-4 w-[700px] shadow-lg">
    <div class="flex items-center justify-between p-4 rounded-lg">
        <h2 class="text-xl font-bold mr-4">{{ title }}</h2>
        <i class="fa-solid fa-xmark text-gray-400 cursor-pointer text-lg" (click)="closeModal.emit()"></i>
    </div>
    <div class="relative">
        <div *ngFor="let comunicare of comunicari.reverse(); let i = index" class="mb-12 last:mb-0">
            <div class="flex items-center mb-12">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-green-500 text-white flex items-center justify-center relative z-10">
                  {{ comunicari.length - i }}
                </div>
                <div class="ml-4">
                  <h3 class="font-bold">{{ comunicare.title }}</h3>
                  <p class="text-gray-400">{{ comunicare.detalii }}</p>
                </div>
            </div>
        </div>
        <div class="absolute left-[20px] -translate-x-1/2 top-[4px] transform h-[90%] w-px bg-green-500 pointer-events-none"></div>
    </div>
</div>
